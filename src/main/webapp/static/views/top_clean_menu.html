<div>
    <span ng-show="!authorised" class="pull-right">

        <form class="navbar-form navbar-right" role="search" ng-submit="login(username,password)">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" placeholder="Kasutajanimi">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="Parool">
            </div>
            <button type="submit" class="btn btn-default">Logi sisse</button>
        </form>
    </span>
    <span ng-show="authorised" class="pull-right">

        <div>{{worker.eesnimi}} {{worker.perenimi}}</div>
    </span>
</div>
